<ion-header>
    <ion-toolbar color="danger">

        <ion-title>Registro</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <div style="display: flex; justify-content: center;" class="margin">
        <img src="./assets/Room2.0.png">
    </div>

    
    <form class="form" [formGroup]="userForm" (ngSubmit)="signUp(userForm.value)">

        <div class="ion-margin">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
        </div>

        <ng-container *ngFor="let error of error_msg.email">
            <div
                *ngIf="userForm.get('email').hasError(error.type) && (userForm.get('email').dirty || userForm.get('email').touched)">
                {{ error.message }}
            </div>
        </ng-container>

        <div class="ion-margin">
            <ion-label position="floating" color="primary">Password</ion-label>
            <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
        </div>

        <ng-container *ngFor="let error of error_msg.password">
            <div
                *ngIf="userForm.get('password').hasError(error.type) && (userForm.get('password').dirty || userForm.get('password').touched)">
                {{ error.message }}
            </div>
        </ng-container>

        <ion-button type="submit" color="danger"  [disabled]="!userForm.valid">Register</ion-button>

        <label class="ion-text-center" color="danger">{{errorMsg}}</label>
        <label class="ion-text-center" color="success">{{successMsg}}</label>
    </form>
    
</ion-content>

<ion-footer>
    <ion-toolbar color="danger">
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/login']" color="dark "> Iniciar Sesion</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
